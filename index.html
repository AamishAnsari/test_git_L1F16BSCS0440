<html>
<head>
<title>JavaScript|Hello World!</title>
</head>


<body>


<button onclick="Add(x,y)">Click Me</button>


<script type = "text/javascript" >
var x=0.0;
var y=0.0;
x=prompt("Enter 1st value:");
y=prompt("Enter 2nd value:");

function Add(x,y)
{
return +x + +y;
}
function Minus(x,y)
{
return x-y;
}

function Multiply(x,y)
{
return x*y;
}
function divide(x,y)
{
return x/y;
}

var sum=Add(x,y);
var  sub=Minus(x,y);
var multi=Multiply(x,y);
var div=divide(x,y);
console.log("Sum="+sum);
console.log("Subtraction="+sub);
console.log("multiply="+multi);
console.log("Divide="+div);


</script>
</body>
</html>
